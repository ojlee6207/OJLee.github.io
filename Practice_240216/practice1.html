<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 1번</title>
    <style>
        #category {
            border: 1px solid red;
            width: 450px;
            height: 500px;
        }
    </style>
    <script src="./js/practice1.js"></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>독서 분야</legend>

            <!-- <input type="checkbox" id="total" name="totreadbook" value="전체선택" 
            onchange="changeTotal()" /> -->
            <input type="checkbox" id="total" name="totreadbook" value="전체선택" 
            onchange="changeTotal()" />
            <label for="total">전체선택</label>

            <input type="checkbox" id="combine" name="readbook" value="종합"
            onchange="checkBoxTrigger()" />
            <label for="combine">종합</label>

            <input type="checkbox" id="novel" name="readbook" value="소설"
            onchange="checkBoxTrigger()" />
            <label for="novel">소설</label>

            <input type="checkbox" id="poemEssay" name="readbook" value="시/에세이"
            onchange="checkBoxTrigger()" />
            <label for="poemEssay">시/에세이</label>

            <input type="checkbox" id="economy" name="readbook" value="경제/경영"
            onchange="checkBoxTrigger()" />
            <label for="economy">경제/경영</label>

            <input type="checkbox" id="child" name="readbook" value="아동"
            onchange="checkBoxTrigger()" />
            <label for="child">아동</label>

        </fieldset>
    </form>
    <button onclick="selCategory()">카테고리 선택</button>
    <div id="category"></div> 
</body>
</html>
