<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달창연습</title>
    <link rel=stylesheet href="./css/style-css.css">
</head>
<body>
    <div class="modal">
        <div class="modal_body">
            <h2>모달창 제목</h2>
            <p>모달창 내용</p>
            <div class="modal_thumbnail">

            </div>
        </div>
    </div>
    <button class="btn-open-modal">Modal열기</button>

    
    <div class="newModal" onclick="openModal()"><h2>AnimeConnect</h2>
        <div class="newModal_body">
            <h4>title</h4>
            <h5>방영일자</h5>
        </div>
    </div>
    <script>
        const modal = document.querySelector('.modal');
        const btnOpenModal=document.querySelector('.btn-open-modal');

        btnOpenModal.addEventListener("click", ()=>{
            modal.style.display="flex";
        });

        function openModal() {
            
            const nModal = document.querySelector('.newModal');
            const divOpenModal = document.querySelector('.newModal_body');

            divOpenModal.addEventListener("click", ()=>{
                nModal.style.display="flex";
            })
        }
    </script>

</body>
</html>
