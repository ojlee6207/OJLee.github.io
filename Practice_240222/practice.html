<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice1 출력</title>
    <link rel="stylesheet" href="./css/style-css.css">
    <script src="./js/inputProduct.js"></script>
</head>
<body>
    <fieldset>구매 정보
    <div class="inputArea" id="area"></div>
        <ul>
            <li>구매자 : <input type="text" id="customer" placeholder="구매자의 이름을 입력하세요" /></li>
            <li>상품명 : <input type="text" id="product" placeholder="구매 상품 명을 입력하세요"/></li>
            <li>가격 : <input type="number" id="price" placeholder="구매 가격을 입력하세요" /></li>
            <li>구매 수량 : <input type="number" id="amount" min="10" max="100" placeholder="최소 10"/></li>
            <li>납품 등급 : <input type="range" id="level" min="1" max="9" steps="2"/></li>
            <li>기타 사항 : <textarea type="text" id="anything"></textarea></li>
        </ul>
    </fieldset>
    <br>
    <button onclick="output1()">입력 값 출력하기</button>
    <br>
    <div class="area" id="outputArea"></div>
</body>
</html>
